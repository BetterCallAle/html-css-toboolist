<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <!-- HEADER -->
    <header>
        <img src="img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        
         <!-- Section Button -->
        <section>
            <div class="container">
                <div class="ml button-row">
                    <button class="tasks-button">Add tasks</button>
                    <button class="selection-button">Add Selection</button>
                </div>
            </div>
        </section>
        <!-- /Section Button -->

        <!-- Section Lists -->
        <section>
            <div class="container">
                <div class="ml lists">

                    <ul>
                        <li>
                            <span class="list-item">&blacktriangledown; New Task</span>
                            <ul>
                                <li><span class="check marker">&checkmark;</span> Quarterly Newsletter <span class="tag editorial">Editorial</span> </li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="mt">
                        <li>
                            <span class="list-item">&blacktriangledown; Today</span>
                            <ul>
                                <li><span class="check marker">&checkmark;</span> Recruiting blog post <span class="tag editorial">Editorial</span> </li>
                                <li><span class="check marker">&checkmark;</span> Mobile app launch <span class="tag goals">Q1 Goals</span></li>
                                <li><span class="cross marker">&cross;</span> Interview John H. <span class="tag recruiting">Recruiting</span></li>
                                <li><span class="check marker">&checkmark;</span> Summit update to mobile storefronts <span class="tag mobile">Mobile</span></li>
                            </ul>
                        </li>
                    </ul>



                </div>
            </div>
        </section>
        <!-- /Section Lists -->

    </main>
    <!-- /MAIN -->

</body>
</html>
